<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <center>
        <a href="settings/"class="btn btn-secondary" type="button" style="margin-top: 15px">Indstillinger</a>
        <a href="" class="btn btn-primary mx-5"type="button" style="margin-top: 15px">Næste epoch</a>
        <a href="reset" class="btn btn-warning"type="button" style="margin-top: 15px">Reset data</a>

        <div class="chart-container" style="width:60vw; margin-top: 50px">
            <canvas id="myChart"></canvas>
        </div>
    </center>

    <script>
        // Det hele virker, også selvom den er rød
        const max_fitness = {{ max_fitness_score }};
        const avg_fitness = {{ avg_fitness_score }};
        const labels = {{ labels }};

        const data = {
            labels: labels,
            datasets: [
                {
                    label: 'Maximal fitness score',
                    backgroundColor: 'rgb(255, 99, 132)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: max_fitness, // Her skal vi have max fitness scorene ud
                },
                {
                    label: 'Gennemsnits fitness score',
                    backgroundColor: 'rgb(132, 255, 99)',
                    borderColor: 'rgb(132, 255, 99)',
                    data: avg_fitness, // Her skal vi have avg fitness scorene ud
                },
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                animation: {
                    duration: 0 // general animation time
                },
            }
        };
    </script>

    <script>
        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>

</body>

</html>
